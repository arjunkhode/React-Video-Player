<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Video Player</title>
  </head>
  <body>
  	<style>
		body{
			height: 100vh;
			background:linear-gradient(35deg, #e13e60, #1078B9);
			display: flex;
			flex-flow: row wrap;
			justify-content: center;
			align-items: center;
		}

    #main{
      width:100%;
      height: 100%;
    }


    .list-group{
      display: flex;
      height: 80%;
      padding:20px;
      list-style: none;
      flex-flow: row wrap;
      justify-content: center;
      align-content: center;
    }


    .list-group-item{
      flex: 0 1 100%;
      display: flex;
      justify-content: center;
      flex-flow: row wrap;
    }

    .video-list-media{
      flex: 0 1 100%;
      display: flex;
      justify-content: flex-start;
      flex-flow: row nowrap;
    }

    .list-group-item > .media-left{
      flex: 0 1;
    }

    .media-body{
      display: flex;
      width: 80%;
      flex-flow: row wrap;
      margin-left: 20px;
    }

    .media-heading{
      font-family: "helvetica neue";
      flex: 0 1 100%;
    }

    input[type^="text"]{
			margin:20px;
		}

  	</style>
    <div id="main">
      <!-- This is where our React app will go -->
    </div>
  </body>
</html>
