<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Video Player</title>
  </head>
  <body>
  	<style>

    html{
      height: 100%;
      width: 100%;
    }

		body{
			height: 100%;
			background:linear-gradient(35deg, #e13e60, #1078B9);
			display: flex;
			flex-flow: row wrap;
			justify-content: center;
			align-items: center;
		}

    #main{
      width:100%;
      height: 100%;
    }

    .search-bar{
      margin: 30px;
      width: 55%;
    }

    .container{
      display: flex;
      flex-flow: row nowrap;
    }

    .search-bar{
      flex: 0 1 100%;
    }

    .video-detail{
      flex: 0 1 60%;
      display: flex;
      justify-content: center;
    }

    .embed-responsive{
      width: 90%;
    }

    .list-group{
      flex: 0 1 40%;
      display: flex;
      height: 100%;
      margin:0;
      padding:0;
      list-style: none;
      flex-flow: row wrap;
      justify-content: center;
      align-content: center;
    }


    .list-group-item{
      flex: 0 1 100%;
      display: flex;
      justify-content: center;
      flex-flow: row wrap;
      cursor: pointer;
    }

    .list-group-item:hover{
      background: rgba(255,0,0,0.3);
    }

    .video-list-media{
      flex: 0 1 100%;
      display: flex;
      justify-content: flex-start;
      flex-flow: row nowrap;
    }

    .list-group-item > .media-left{
      flex: 0 1;
    }

    .media-body{
      display: flex;
      width: 80%;
      flex-flow: row wrap;
      margin-left: 20px;
    }

    .media-heading{
      font-family: "helvetica neue";
      flex: 0 1 100%;
    }

  	</style>
    <div id="main">
      <!-- This is where our React app will go -->
    </div>
  </body>
</html>
